<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="Register.jsp">
<input type="text" name="name" id="name" placeholder="Name"/><br>
<input type="text" name="fatherName" id="fatherName" placeholder="FatherName"/><br>
<input type="text" name="address" id="address" placeholder="address"/><br>
<input type="text" name="landmark" id="landmark" placeholder="landmark"/><br>
<input type="email" name="email" id="email" placeholder="email"/><br>
<input type="date" name="joinDate" id="joinDate" placeholder="DOJ"/><br>
<input type="number" name="mobile" id="mobile" placeholder="mobile" size="13"/><br>
<input type="number" name="alternateMobile" id="alternateMobile" placeholder="alternateMobile"/><br>

<select name="qualifiation">
<option value="10th">10th</option>
<option value="12th">12th</option>
<option value="ug">UG</option>
<option value="pg">PG</option>
</select><br>

<select name="currentStatus">
<option value="studying">Studying</option>
<option value="employed">Employed</option>
</select><br>

<input type="date" id="timeFrom" name="timeFrom"/><br>
<input type="date" id="timeTo" name="timeTo"/>
<br>

<input type="text" id="courseRequired" name="courseRequired"/><br>
<input type="number" id="courseFee" name="courseFee"/><br>

<input type="submit" value="Register">






</form>
</body>
</html>
